<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div data-aos="fade-up" data-aos-anchor-placement="bottom-bottom"  data-aos-delay="100"></div>
        <div data-aos="fade-right"  data-aos-delay="200"></div>
        <div data-aos="fade-left"  data-aos-delay="300"></div>
        <div data-aos="fade-down-right"  data-aos-delay="400"></div>
        <div data-aos="fade-down-left"  data-aos-delay="500"></div>
        <div data-aos="flip-right"  data-aos-delay="600"></div>
        <div data-aos="flip-up"  data-aos-delay="700"></div>
        <div data-aos="flip-down"  data-aos-delay="800"></div>
    </div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</html>
